{%extends 'base.html'%}

{%block content%}
<h1>Hello User</h1>
    <table class="table table-dark table-striped">
        <thead class="table-dark">
          <tr class="">
            <th scope="col">Username</th>
            <th scope="col">User Type</th>
            <th scope="col">E-mail</th>
            <th scope="col">UUID</th>
          </tr>
        </thead>
        {%for user in users%}
        <tbody>
          <tr class="table-info">
            <td>{{user.username}}</td>
            <td>{{user.user_type}}</td>
            <td>{{user.email}}</td>
            <td>{{user.id}}</td>
          </tr>
        </tbody>
        {%endfor%}
      </table>
{%endblock%}
