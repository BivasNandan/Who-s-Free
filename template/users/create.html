{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<main class="page-content">
  <div class="container">
    <h1>WHO'S FREE</h1>
    <p class="tagline">You will never have to be alone</p>

    <div class="content-box">
      <p>We got you buddy!</p>
      <p>Create your account and start today</p>
    </div>

    <a href="{% url 'choose_user_type' %}" class="cta-button">Create account</a>

    <p class="login-prompt">Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a></p>
  </div>
</main>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

  body {
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(90deg, #a6a6a6 40%, #ffffff 100%);
    color: #333;
  }

  .page-content {
    margin-top: 120px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #000000; /* Black color for title */
    font-size: 2.5em;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .tagline {
    font-size: 1.2em;
    margin-bottom: 30px;
  }

  .content-box p {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  .cta-button {
    display: inline-block;
    background-color: black;
    color: white;
    padding: 12px 30px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 500;
    margin: 20px 0;
    transition: background-color 0.3s;
  }

  .cta-button:hover {
    background-color: #3a5a8f;
  }

  .login-prompt {
    font-size: 1.2em;
  }

  .login-link {
    color: black;
    text-decoration: none;
    font-weight: 500;
  }
</style>
{% endblock %}
