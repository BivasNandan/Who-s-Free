{% extends 'navbar.html' %}

{% block content %}
<div class="main-wrapper">
    <div class="signup-form">
        <h1>Choose Your Account Type</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="user_type" value="individual" class="primary-btn">I'm an Individual</button>
            <button type="submit" name="user_type" value="business" class="primary-btn">I'm a Business</button>
        </form>
    </div>
</div>
{% endblock %}
