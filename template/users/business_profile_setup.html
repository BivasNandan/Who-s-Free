{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="{% static 'css/individual_profile_setup.css' %}">
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>Complete Your Business Profile</h1>
        </header>
        <main>
            <form method="post" class="signup-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.profile_picture.id_for_label }}">Profile Picture:</label>
                    {{ form.profile_picture }}
                </div>
                <div class="form-group">
                    <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
                    {{ form.phone_number }}
                </div>
                <div class="form-group">
                    <label for="{{ form.company_name.id_for_label }}">Company Name:</label>
                    {{ form.company_name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.bio.id_for_label }}">Bio:</label>
                    {{ form.bio }}
                </div>
                <div class="form-group">
                    <label for="{{ form.business_address.id_for_label }}">Business Address:</label>
                    {{ form.business_address }}
                </div>
                <div class="form-group">
                    <label for="{{ form.website.id_for_label }}">Website:</label>
                    {{ form.website }}
                </div>
                <div class="form-group">
                    <label for="{{ form.sector.id_for_label }}">Sector:</label>
                    {{ form.sector }}
                </div>
                <button type="submit" class="primary-btn">Save</button>
            </form>
        </main>
    </div>
</body>
</html>
